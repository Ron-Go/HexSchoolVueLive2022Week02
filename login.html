<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>RESTful API 串接</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row position-absolute top-50 start-50 translate-middle">
            <form class="" action="">
                <h3 class="text-center my-3">請先登入</h3>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="userName" placeholder="name@example.com" v-model="signinData.username">
                    <label for="userName">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="name@example.com" v-model="signinData.password"> 
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" 
                @click.prevent="logging">登入</button>
            </form>
        </div>
    </div>

    
    <script type="module" src="./all.js"></script>
</body>
</html>
